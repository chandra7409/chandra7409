<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div data-ceil-index="0" class="ceil"></div>
            <div data-ceil-index="1" class="ceil"></div>
            <div data-ceil-index="2" class="ceil"></div>
            <div data-ceil-index="3" class="ceil"></div>
            <div data-ceil-index="4" class="ceil"></div>
            <div data-ceil-index="5" class="ceil"></div>
            <div data-ceil-index="6" class="ceil"></div>
            <div data-ceil-index="7" class="ceil"></div>
            <div data-ceil-index="8" class="ceil"></div>
        </div>
        <h2 class="game--status"></h2>
        <button class="game--restart">Restart Game</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
